<!DOCTYPE html>
<html>
<head>
	<title>Instafeed on Your Website</title>
	<style type="text/css">
		a img{ 
			width: 25%;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center">Mi feed test</h1>
    	<div id="instafeed-container"></div>



	<script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script>
	<script type="text/javascript">
	var userFeed = new Instafeed({
		get: 'user',
		target: "instafeed-container",

		template:'<a href="{{link}}"><img class="image_img" title="{{caption}}" src="{{image}}" /><div class="image_overlay"><div class= "image_title">{{caption}}</div></div></a>',
		limit: 8,
		accessToken: 'IGQVJYTFJtdjk5dm41NWNZAT2pCRi1iUXd1S3c1cEh2WTlOSk5pa3VfcFNlUkNUWE1wZAy00LXd3QXYxbXlneUxtOEYzOVVKWGFaRFY2eFZAVWE9xMjkxMjJuemN1aE80WGZAGdjFkREp5UGd2UmFyS08tbgZDZD'
	});
	userFeed.run();
	</script>
</body>
</html>
